<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="login-container">
        <h1 >Login</h1>
        <h2 id="message">Login succesfully!</h2>
        <div id="username-container">
            <h2>Username</h2>
            <input type="text" name="username" id="username"placeholder="Username..">
        </div>
        <div id="password-container">
            <h2>Password</h2>
            <input type="password" name="Password" id="password"placeholder="Password..">
        </div>
        <button id="submit">Login</button>
        <p>New here? <a href="#" id="signup">Sign up</a></p>
    </div>

    <div id="signup-container">
        <h1 >Sign up</h1>
        <div id="username-container">
            <h2>Username</h2>
            <input type="text" name="username" id="signupusername"placeholder="Username..">
        </div>
        <div id="password-container">
            <h2>Password</h2>
            <input type="password" name="Password" id="signuppassword"placeholder="Password..">
        <div id="email-container">      
            <h2>E-mail</h2>
            <input type="email"name="e-mail" placeholder="E-mail.." id="email"> 
        </div>      
    </div>
        <button id="signupsubmit">Sign up</button>
        <p>Ready? <a href="#" id="signin">Sign in</a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
